<!DOCTYPE html>
<html lang="es">
<head id="head_contenido">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Cócteles</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <div class="card">
                <img src="/img/Apicoctel.png" class="card-img-top" alt="Práctica 06" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica 06</h5>
                    <p class="card-text">Usar el Objeto AXIOS para realizar transferencia de información.</p>

                    <button id="btnCargar" type="button" class="btn btn-secondary">Cargar Cóctel</button>
                    <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
                    
                    <br><br>
                    <center>
                        <h2>Cócteles Aleatorios</h2>
                        <br><hr>
                        <h3 id="nombreCoctel"></h3>
                        <img src="/img/apipostercoctel.png" class="rounded mx-auto d-block" alt="Cóctel" id="poster" style="max-width: 400px;">
                        <p id="instrucciones"></p>
                    </center>
                    <p id="mensaje" class="card-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/p06.js"></script>
    <script src="/js/partials.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
