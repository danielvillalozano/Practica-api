<!DOCTYPE html>
<html lang="es">
<head id="head_contenido">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dog CEO</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS -->
</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <!-- Card para la información de la petición -->
            <div class="card">
                <img src="/img/dogapi.png" class="card-img-top" alt="Practica 04" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica 04</h5>
                    <p class="card-text">Usar el Objeto Nativo Fetch para realizar transferencia de información.</p>

                    <div class="form-floating">
                        <select class="form-select" id="selectRaza" aria-label="Selecciona una raza">
                            <option selected>Seleccionar la raza</option>
                        </select>
                        <label for="selectRaza">API dog.ceo</label>
                    </div>

                    <button id="btnCargar" type="button" class="btn btn-secondary">Cargar Razas</button>
                    <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
                    
                    <br><br>
                    <center>
                        <h2>Razas Caninas</h2>
                        <br><hr>
                        <!-- Imagen donde se mostrará la raza seleccionada -->
                        <img src="/img/dogapiposter.png" class="rounded mx-auto d-block" alt="Poster" id="poster" style="max-width: 400px;">
                    </center>
                    <p id="mensaje" class="card-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <!-- Scripts al final del <body> para mejor rendimiento -->
    <script src="/js/script.js"></script>
    <script src="/js/p04.js"></script>
    <script src="/js/partials.js"></script>
</body>
</html>
