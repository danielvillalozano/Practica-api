<!DOCTYPE html>
<html lang="es">
<head id="head_contenido">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Cócteles</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <div class="card">
                <img src="/img/Apicoctel.png" class="card-img-top" alt="Práctica 04" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica 04</h5>
                    <p class="card-text">Usar el Objeto Fetch para obtener información de cócteles.</p>

                    <!-- Selector de Categoría -->
                    <div class="form-floating">
                        <select class="form-select" id="selectCategoria">
                            <option selected>Seleccionar categoría</option>
                        </select>
                        <label for="selectCategoria">Categorías de cócteles</label>
                    </div>

                    <!-- Selector de Cócteles -->
                    <div class="form-floating">
                        <select class="form-select" id="selectCoctel">
                            <option selected>Seleccionar cóctel</option>
                        </select>
                        <label for="selectCoctel">Lista de cócteles</label>
                    </div>

                    <button id="btnCargar" type="button" class="btn btn-secondary">Cargar Categorías</button>
                    <button id="btnBuscar" type="button" class="btn btn-secondary">Buscar Cóctel</button>
                    <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
                    
                    <br><br>
                    <center>
                        <h2>Cócteles</h2>
                        <br><hr>
                        <h3 id="nombreCoctel"></h3>
                        <img src="/img/apipostercoctel.png" class="rounded mx-auto d-block" alt="Cóctel" id="poster" style="max-width: 400px;">
                        <p id="instrucciones"></p>
                    </center>
                    <p id="mensaje" class="card-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <script src="/js/p05.js"></script>
    <script src="/js/partials.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
