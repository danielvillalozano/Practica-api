<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Países</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <h1>API de Países</h1>
                <p>Ingresa el nombre de un país para obtener su información.</p>

                <input type="text" id="inputPais" class="form-control w-50" placeholder="Ingrese el nombre del país">
                <button id="btnBuscar" type="button" class="btn btn-secondary mt-2">Buscar País</button>
                <button id="btnLimpiar" type="button" class="btn btn-secondary mt-2">Limpiar</button>

                <div id="resultado" class="mt-4">
                    <h2>Información del País</h2>
                    <p><strong>Nombre común:</strong> <span id="nombreComun"></span></p>
                    <p><strong>Nombre oficial:</strong> <span id="nombreOficial"></span></p>
                    <p><strong>Capital:</strong> <span id="capital"></span></p>
                    <p><strong>Población:</strong> <span id="poblacion"></span></p>
                    <img id="bandera" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" alt="Bandera" style="width: 200px;">
                </div>

                <p id="mensaje" class="text-danger"></p>
            </div>
        </main>
        <footer>
            <p>Hecho  usando la API de RestCountries</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
